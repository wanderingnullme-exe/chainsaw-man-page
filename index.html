<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chainsaw Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay loop muted playsinline>
  <source src="bg.mp4" type="video/mp4">
</video>


  <div class="overlay">

    <div id="logo">
      NULL

    <form class="search-box" action="https://duckduckgo.com/" method="GET">

      <span class="caret"></span>

        <img src="youtube.png" alt="YouTube">
      </a>
      <a href="https://github.com" class="github" title="GitHub">
        <img src="github.png" alt="GitHub">
      </a>

        <img src="chatgpt.png" alt="ChatGPT">
      </a>

        <img src="gmail.png" alt="Gmail">
      </a>
      <a href="https://web.telegram.org" class="telegram" title="Telegram">
        <img src="telegram.png" alt="Telegram">
      </a>
